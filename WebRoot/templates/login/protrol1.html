<p style="text-align:center;font-size:14px; font-weight:bold">潍坊市PPP项目管理系统社会资本注册注意事项</p>
<p style="text-align:center">&nbsp;&nbsp;&nbsp;&nbsp;</p><p style="text-align:center">
</p><p>一、社会资本必须是依法设立且有效存续的具有法人资格的企业，包括民营企业，国有企业，外国企业和外商投资企业。</p>
<p>二、本级人民政府下属的政府融资平台公司及其控股的其他国有企业（上市公司除外）不得注册PPP项目管理系统的社会资本，</p><p>作为社会资本方参与本级政府辖区内的PPP项目。</p>
<p>三、已经取得潍坊市PPP项目管理系统用户名和密码的社会资本不得再重新申请注册。</p>
<p>四、注册完成的社会资本，需要等待PPP审批中心审核通过后才可以登录系统。</p>
