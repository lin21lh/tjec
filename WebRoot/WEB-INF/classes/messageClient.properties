#消息中心IP
centerIp=192.168.1.23
#消息中心端口号
centerPort=98
#本应用AppId 本appid名此每套系统一个，比如，市局:wfapp,寒亭：htapp，不可重复，否则无法接收反馈消息
appId=ppmsuser
#发送消息用户名此每套系统一个，比如，市局:wfuser,寒亭：htuser，不可重复，否则无法接收反馈消息
userCode=ppmsuser
#规则自动执行时间间隔 参数为分钟
freance=60
#往消息中心发送一次最多发送的条数
messagesize=100
##############以下配置固定##############
#短信客户端AppID
smsAppId=sms
#短信客户端UserCode
smsUserCode=sendMsg
#接收线程数
thread=2
#消息发送超时时间
sendtimeout=60000
#连接数
connsize=20
#获取连接超时时间
gettimeout=3000
#连接空闲时间 
idletime=10000
#短信系统appid
dxsystem=groupSend
#彩信系统appid
cxsystem=
#微信系统appid
wxsystem=wxGroupTpl
#qq系统appid
qqsystem=
#email系统appid
mailsystem=
