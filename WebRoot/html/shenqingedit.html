<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>申请基本信息</title>
<link href="../css/style.css" rel="stylesheet" type="text/css" />
<link href="../css/yangshi.css" rel="stylesheet" type="text/css" />
<link href="../images/sysicon.png" rel="shortcut icon"/>
</head>
<style>
.tab_info {
	border-top: #ccc 1px solid;
	border-left: #ccc 1px solid
}

.tab_info td {
	border-bottom: #ccc 1px solid;
	border-right: #ccc 1px solid;
	font-family: "宋体";
	font-size: 14px;
	padding: 8px 10px
}

.in_gray {
	height: 26px;
	line-height: 26px;
	border: #efefef 1px solid;
	width: 100%
}
</style>
<body>
	<div class="box">
		<div class="header">
			<div class="top"></div>
			<div class="edge"></div>
		</div>
		<div class="article">
			<div class="article_box">
				<div class="title">
					<div class="name">申请基本信息</div>
					<div class="return">
						<a href="/aros">返回首页</a>
					</div>
				</div>
				<table width="100%" border="0" cellspacing="0" cellpadding="0"
					class="tab_info">
					<tr>
						<td bgcolor="#f6f6f6">申请人</td>
						<td><input name="" type="text" class="in_gray" /></td>
						<td bgcolor="#f6f6f6">申请人类型</td>
						<td><select size="1" class="in_gray">
								<option>公民个人</option>
						</select></td>						
					</tr>
					<tr>
						<td bgcolor="#f6f6f6">证件类型</td>
						<td><select size="1" class="in_gray">
								<option>身份证</option>
						</select></td>
						<td bgcolor="#f6f6f6">证件号码</td>
						<td><input name="" type="text" class="in_gray" /></td>
					</tr>
					<tr>
						<td bgcolor="#f6f6f6">手机号码</td>
						<td><input name="" type="text" class="in_gray" /></td>
						<td bgcolor="#f6f6f6">固定电话</td>
						<td><input name="" type="text" class="in_gray" /></td>
					</tr>
					<tr>
						<td bgcolor="#f6f6f6">通讯地址</td>
						<td><input name="" type="text" class="in_gray" /></td>
						<td bgcolor="#f6f6f6">邮寄地址</td>
						<td><input name="" type="text" class="in_gray" /></td>
					</tr>
					<tr>
						<td bgcolor="#f6f6f6">邮政编码</td>
						<td><input name="" type="text" class="in_gray" /></td>
						<td bgcolor="#f6f6f6">被申请人类型</td>
						<td><select size="1" class="in_gray">
								<option>市（地）级政府</option>
						</select></td>
					</tr>
					<tr>
						<td bgcolor="#f6f6f6">行政管理类型</td>
						<td><select size="1" class="in_gray">
								<option>公安</option>
						</select></td>
						<td bgcolor="#f6f6f6">申请复议事项类型</td>
						<td><select size="1" class="in_gray">
								<option>行政处罚</option>
						</select></td>
					</tr>
					<tr>
						<td bgcolor="#f6f6f6">是否附带行政赔偿</td>
						<td><select size="1" class="in_gray">
								<option>否</option>
						</select></td>
						<td bgcolor="#f6f6f6">赔偿金额</td>
						<td><input name="" type="text" class="in_gray" /></td>
					</tr>
					<tr>
						<td bgcolor="#f6f6f6">申请事项</td>
						<td colspan="3"><input name="" type="text" class="in_gray" /></td>
					</tr>
					<tr>
						<td bgcolor="#f6f6f6">事实和理由</td>
						<td colspan="3"><input name="" type="text" class="in_gray" /></td>
					</tr>
					<tr>
						<td bgcolor="#f6f6f6">上传附件</td>
						<td colspan="3"><input name="" type="file" class="in_gray" /></td>
					</tr>
				</table>

				<div class="button">
					<a href="#"><img src="../images/xyb_2.jpg" /></a>
				</div>
			</div>
		</div>
		<div class="footer">
			<p>版权所有：中财信科技（北京）有限公司</p>
		</div>
	</div>
	</div>
</body>
</html>
