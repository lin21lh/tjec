<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>申请基本信息</title>
<link href="../css/style.css" rel="stylesheet" type="text/css" />
<link href="../css/yangshi.css" rel="stylesheet" type="text/css" />
<link href="../images/sysicon.png" rel="shortcut icon"/>
</head>
<style>
.tab_info {
	border-top: #ccc 1px solid;
	border-left: #ccc 1px solid
}

.tab_info td {
	border-bottom: #ccc 1px solid;
	border-right: #ccc 1px solid;
	font-family: "宋体";
	font-size: 14px;
	padding: 8px 10px
}

.in_gray {
	height: 26px;
	line-height: 26px;
	border: #efefef 1px solid;
	width: 100%
}
</style>
<body>
	<table width="100%" border="0" cellspacing="0" cellpadding="0"
		class="tab_info">
		<tr>
			<td bgcolor="#f6f6f6">案件收文日期</td>
			<td><input readonly="true" name="" type="text" class="in_gray" value="2018-01-01" /></td>
			<td bgcolor="#f6f6f6">收文方式</td>
			<td><input readonly="true" name="" type="text" class="in_gray" value="邮件投递" /></td>
		</tr>
		<tr>
			<td bgcolor="#f6f6f6">递送公司</td>
			<td><input readonly="true" name="" type="text" class="in_gray"
				value="顺丰速递" /></td>
			<td bgcolor="#f6f6f6">递送单号</td>
			<td><input readonly="true" name="" type="text" class="in_gray"
				value="345687212" /></td>
		</tr>
		<tr>
			<td bgcolor="#f6f6f6">申请人</td>
			<td><input readonly="true" name="" type="text" class="in_gray"
				value="张杰东" /></td>
			<td bgcolor="#f6f6f6">申请人类型</td>
			<td><input readonly="true" name="" type="text" class="in_gray" value="公民个人" /></td>
		</tr>
		<tr>
			<td bgcolor="#f6f6f6">证件类型</td>
			<td><input readonly="true" name="" type="text" class="in_gray" value="身份证" /></td>
			<td bgcolor="#f6f6f6">证件号码</td>
			<td><input readonly="true" name="" type="text" class="in_gray"
				value="22398719980101212" /></td>
		</tr>
		<tr>
			<td bgcolor="#f6f6f6">手机号码</td>
			<td><input readonly="true" name="" type="text" class="in_gray"
				value="13109876512" /></td>
			<td bgcolor="#f6f6f6">固定电话</td>
			<td><input readonly="true" name="" type="text" class="in_gray"
				value="0521-88887765" /></td>
		</tr>
		<tr>
			<td bgcolor="#f6f6f6">通讯地址</td>
			<td><input readonly="true" name="" type="text" class="in_gray"
				value="山东省济南市高新区定好广场28号" /></td>
			<td bgcolor="#f6f6f6">邮寄地址</td>
			<td><input readonly="true" name="" type="text" class="in_gray"
				value="山东省济南市高新区定好广场28号" /></td>
		</tr>
		<tr>
			<td bgcolor="#f6f6f6">邮政编码</td>
			<td><input readonly="true" name="" type="text" class="in_gray"
				value="250000" /></td>
			<td bgcolor="#f6f6f6">被申请人类型</td>
			<td><input readonly="true" name="" type="text" class="in_gray" value="市（地）级政府" /></td>
		</tr>
		<tr>
			<td bgcolor="#f6f6f6">行政管理类型</td>
			<td><input readonly="true" name="" type="text" class="in_gray" value="公安" /></td>
			<td bgcolor="#f6f6f6">申请复议事项类型</td>
			<td><input readonly="true" name="" type="text" class="in_gray" value="行政处罚" /></td>
		</tr>
		<tr>
			<td bgcolor="#f6f6f6">是否附带行政赔偿</td>
			<td><input readonly="true" name="" type="text" class="in_gray" value="否" /></td>
			<td bgcolor="#f6f6f6">赔偿金额</td>
			<td><input readonly="true" name="" type="text" class="in_gray" /></td>
		</tr>
		<tr>
			<td bgcolor="#f6f6f6">申请事项</td>
			<td colspan="3"><input readonly="true" name="" type="text"
				class="in_gray" value="要求山东省城市建设管理局查处耕地被占行为。" /></td>
		</tr>
		<tr>
			<td bgcolor="#f6f6f6">事实和理由</td>
			<td colspan="3"><input readonly="true" name="" type="text"
				class="in_gray" value="该耕地类型为住宅用地，不符合商用开发。" /></td>
		</tr>
		<tr>
			<td bgcolor="#f6f6f6">附件</td>
			<td colspan="3"><input readonly="true" name="" type="file"
				class="in_gray" /></td>
		</tr>


	</table>

</body>
</html>
