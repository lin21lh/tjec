<head>

<body>
	<style>
.tab_info {
	border-top: #ccc 1px solid;
	border-left: #ccc 1px solid
}

.tab_info td {
	border-bottom: #ccc 1px solid;
	border-right: #ccc 1px solid;
	font-family: "宋体";
	font-size: 14px;
	padding: 8px 10px
}

.tw_in_gray {
	height: 26px;
	line-height: 26px;
	border: #efefef 1px solid;
	width: 100%
}

.in_gray {
	height: 90px;
	line-height: 26px;
	border: #efefef 1px solid;
	width: 100%
}
</style>
	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab_info">
		<tr>
			<td bgcolor="#f6f6f6">提问人：</td>
			<td><input type="text" class="tw_in_gray" /> </td>
			<td bgcolor="#f6f6f6">联系方式：</td>
			<td><input type="text" class="tw_in_gray" /> </td>
		</tr>
		<tr>
			<td bgcolor="#f6f6f6">问题描述：</td>
			<td colspan="3"><textarea rows="30" cols="70" class="in_gray"></textarea></td>
		</tr>
	</table>
	<div class="button">
		<center>
			<a href="#"><img src="../images/xyb_2.jpg" /></a>
		</center>
